<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exempel 1</title>
</head>
<body>
    <h1>Exempel 1</h1>
    
    <div id="demo1"></div>
    <div id="demo2"></div>
    
    <script>
        /* 
            Några exempel från dagens presentation
            som handlar om objektet document.
        */

        //document.write("Hello World");
        let el1 = document.getElementById("demo1");
        el1.innerHTML   = "<h1>Demo 1</h1>";

        let el2 = document.getElementById("demo2");
        el2.textContent = "<h1>Demo 2</h1>";

    </script>

</body>
</html>
